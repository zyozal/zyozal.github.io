<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickOut 🟨</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/mainBrickOut.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"rel="stylesheet"/>
		<link rel="icon" href="./img/icon.png" />
    <script src="./js/appBrickOut.js" defer></script>
  </head>
  <body>
    <!-- 시작 화면 컨테이너  -->
    <div class="StartContainer">
      <label class="Description">1부터 30까지 빠르게 터치하세요😊</label>
      <button class="GameStart">게임 시작</button>
    </div>
    <!-- 전체 메인 컨테이너 -->
    <div class="mainContainer">
      <!-- 버튼 박스 -->
      <div class="btnBox">
        <button class="TopBtn">BRICK<BR>OUT</button>
      </div>
      <!-- 타이머 박스 -->
      <div class="TimerBox">
        <label class="Timer">0:00</label>
      </div>
      <div class="Scorebox">
        <label class="Score">0</label>
      </div>

      <!-- 숫자 게임 박스 -->
      <div class="NumberBox">
        <ul class="ulList"></ul>
      </div>
    </div>
    <!-- // 전체 메인 컨테이너 -->
    <!-- 종료 컨테이너 -->
    <div class="endContainer Hidden">
      <label class="endMessage">🗯미션성공</label>
      <button class="applyBtn">응모하기</button>
    </div>
  </body>
</html>
